
name: Publish

on:
  push:
    branches: [ "main" ]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20
    - name: Set up ko
      uses: ko-build/setup-ko@v0.6
      env:
        KO_DOCKER_REPO: index.docker.io/tomopiro
    - run: |
        ko build ./ -B --tags v0.0.0
